<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="fonts/helvetica.ttf" />
    <link rel="stylesheet" href="fonts/helvetica_bold.ttf" />
    <link rel="stylesheet" href="fonts/lunchbox.otf" />

    <title>Chief chips</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__logo">
        <img src="8ed5ad3bc45a4529f39eb08d2399ad21.png" alt="" />
      </figure>

      <input
        class="header__check"
        type="checkbox"
        name="header__check"
        id="header-check"
      />

      <label for="header-check" id="header-label" class="header__label">
        <div class="header__menu--mobile">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </label>

      <div class="header__menu">
        <span class="header__menu--item">About</span>
        <span class="header__menu--item">Contact</span>
        <span class="header__menu--item">Product</span>
        <span class="header__menu--item">
          <figure>
            <img src="ac23a6079c2d8a866bbf39b1a439e93e.png" alt="" />
          </figure>
        </span>
      </div>

      <div class="header__dropdown">
        <span class="header__dropdown--item">About Us</span>
        <span class="header__dropdown--item">Contact</span>
        <span class="header__dropdown--item">Product</span>

        <div
          class="header__dropdown--item header__dropdown--socials"
          class="header__dropdown--socials"
        >
          <p>Follow and connect with Chief chips</p>
          <div class="header__dropdown--svgs">
            <span>
              <svg>
                <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-twitter"></use>
              </svg>
            </span>
            <span>
              <svg>
                <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-instagram"></use>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>

    <div class="slider">
      <div class="slider__content">
        <h2>
          <span>The chief</span>
          <span>is here</span>
        </h2>
        <span>
          <button>Find your flavour</button>
        </span>
      </div>
      <figure class="slider__slide slider__slide--1">
        <img src="xxxHTMLLINKxxx0.378229257625402270.571132322119422xxx" alt="" />
      </figure>
      <figure class="slider__slide slider__slide--2">
        <img src="xxxHTMLLINKxxx0.25535871280085230.8456844356671658xxx" alt="" />
      </figure>
      <figure class="slider__slide slider__slide--3">
        <img src="xxxHTMLLINKxxx0.76790051424870140.6321885321975089xxx" alt="" />
      </figure>
    </div>

    <div class="variants">
      <h2 class="variants__h2">
        Variants
      </h2>

      <div class="variants__navi variants__navi--left">
        <span>
          <svg>
            <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-navigate_before"></use>
          </svg>
        </span>
      </div>
      <div class="variants__navi variants__navi--right">
        <span>
          <svg>
            <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-navigate_next"></use>
          </svg>
        </span>
      </div>

      <div class="variants__sliderwrap">
        <input type="checkbox" class="variants__mobilecheck" id="mobile-variant-check"/>
        <div class="variants__slide" id="variants-slide">
          <div class="variants__slide--item">
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-1"
            >
              <figure></figure>
            </div>
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-2"
            >
              <figure></figure>
            </div>

            <div class="variants__slide--card variants__slide--card-1">
              <figure></figure>
            </div>
            <div class="variants__slide--card">
              <figure></figure>
            </div>
            <div class="variants__slide--card">
              <figure></figure>
            </div>
          </div>

          <div class="variants__slide--item">
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-3"
            >
              <figure></figure>
            </div>
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-4"
            >
              <figure></figure>
            </div>

            <div class="variants__slide--card">
              <figure></figure>
            </div>
            <div class="variants__slide--card">
              <figure></figure>
            </div>
            <div class="variants__slide--card">
              <figure></figure>
            </div>
          </div>

          <div class="variants__slide--item">
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-5"
            >
              <figure></figure>
            </div>
            <div
              class="variants__slide--card-mobile variants__slide--card-mobile-6"
            >
              <figure></figure>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="socialfeed">
      <h2 class="socialfeed__h2">
        Social feed
      </h2>

      <div class="socialfeed__boxes">
        <div class="socialfeed__box socialfeed__box--instagram">
          <span>
            <svg>
              <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-instagram"></use>
            </svg>
          </span>
        </div>
        <div class="socialfeed__box socialfeed__box--twitter">
          <span>
            <svg>
              <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-twitter"></use>
            </svg>
          </span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <span class="footer__header"><p>Follow us</p></span>
      <span class="footer__svgs">
        <span class="footer__svg">
          <svg>
            <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-facebook"></use>
          </svg>
        </span>
        <span class="footer__svg">
          <svg>
            <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-instagram"></use>
          </svg>
        </span>
        <span class="footer__svg">
          <svg>
            <use xlink:href="545277b9b94dfd4f41303cfb1ba45891.svg#icon-twitter"></use>
          </svg>
        </span>
      </span>
    </footer>
  <script type="text/javascript" src="js/bundle.js"></script></body>

  <script src="../js/index.js"></script>
</html>
